<!DOCTYPE html>
<html>
  <head>
    <title>DogVille-Find Out More</title>
    <link rel="stylesheet" href="form.css" />
    <meta name="viewport" content="width =device-width, initial-scale =1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="findmore-title">
      <h1>Find Out More</h1>
      <h2>Ask Us Anything About the Shelter or the Dogs!</h2>
    </div>

    <div class="findmore-form">
      <form id="findmore-form" method="post" action="findmore.form.handler.php">
        <input
          name="name"
          type="text"
          class="form-control"
          placeholder="Your Full Name"
          required
        /><br />
        <input
          name="email"
          type="text"
          class="form-control"
          placeholder="E-mail Address"
          required
        /><br />
        <textarea
          name="message"
          class="form-control"
          placeholder="Type Message"
          row="4"
          required
        ></textarea
        ><br />
        <input type="submit" class="form-control submit" value="SEND MESSAGE" />
        <a href="main.html">BACK TO SITE</a></a>
      </form>
    </div>
  </body>
</html>
